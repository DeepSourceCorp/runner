# Development cluster values for runner helm chart
replicaCount: 1
runnerNameSpace: "default"
jobsNamespace: "atlas-jobs"

image:
  repository: us.gcr.io/deepsource-dev/runner
  pullPolicy: Always
  tag: "dev"

useExistingSecret: false

imagePullSecrets: ""
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "runner"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/service-upstream: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: runner.deepsource.icu
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
   - secretName: tls-runner-deepsource-icu
     hosts:
       - runner.deepsource.icu

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector:
  scheduledBy: rain

tolerations: []
affinity: {}

volumes:

rqlite:
  image:
    repository: "rqlite/rqlite"
    pullPolicy: IfNotPresent
    tag: "7.20.6"

  # The number of replicas to deploy for the rqlite database
  replicaCount: 1

  # The storage size for the rqlite database
  storageSize: 1Gi
